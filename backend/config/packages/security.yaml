security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # ðŸ”¥ DOIT ÃŠTRE AVANT main
        api_login:
            pattern: ^/api/login$
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password

        main:
            pattern: ^/
            lazy: true
            provider: app_user_provider

    access_control:
        - { path: ^/api/login$, roles: PUBLIC_ACCESS }